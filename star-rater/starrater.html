<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rater</title>
    <link rel ="stylesheet" href="starrater.css">

    <!-- This are the api that should be converted to offline or download it -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <script src="https://kit.fontawesome.com/75d7c65c9d.js"></script>


</head>
<body>
    <div class="container"></div>

        <div class="rating-wrapper">
                <div class="content-wrapper">
                
                    <h1>Rate our services</h1>
                </div>

                <div class="star-wrapper">
                    <i class="fa-solid fa-star star" data-value ="1"></i>
                    <i class="fa-solid fa-star star" data-value ="2"></i>
                    <i class="fa-solid fa-star star" data-value ="3"></i>
                    <i class="fa-solid fa-star star" data-value ="4"></i>
                    <i class="fa-solid fa-star star" data-value ="5"></i>
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
