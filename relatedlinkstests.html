<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Logo and URL Link</title>
    <style>
        .logocontainer {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center;
            text-align: center; /* Center-align text */
        }

        .linklogo {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px; /* Add margin below the logo */
        }

        .link {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logocontainer">
        <a href="https://example.com" class="linksss">
            <img src="img/src/PAFHRMClogo.png" alt="Logo" class="logo">
            <div>Visit Our Website</div> <!-- Wrap text in a div -->
        </a>
    </div>
</body>
</html>
