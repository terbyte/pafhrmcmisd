<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll to Specific Section</title>
<style>
    /* Styles for demonstration purposes */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    li {
        margin: 10px;
        font-size: 16px;
    }
    li a {
        text-decoration: none;
        color: black;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <ul>
        <li><a href=".section1">Scroll to Section 1</a></li>
        <li><a href=".section2">Scroll to Section 2</a></li>
        <li><a href=".section3">Scroll to Section 3</a></li>
    </ul>

    <section class="section1">Section 1</section>
    <section class="section2">Section 2</section>
    <section class="section3">Section 3</section>

    <script>
        document.querySelectorAll('a[href^="."]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const className = this.getAttribute('href');
                const section = document.querySelector(className);
                
                if (section) {
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
